<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style_login_and_register.css">
    <title>Admin-Rosh Railways</title>
</head>
<body>
    <h1 class="heading">Search Results...</h1>
    <form action="/admin_search" class="admin_form">
        <div>
            <p>Train No.</p>
            <input type="number" value=items.train_no>
        </div>
        <div>
            <p>Train Name</p>
            <input type="text" value=items.train_name>
        </div>
        <div>
            <p>Total Seats</p>
            <input type="text" value=items.total>
        </div>
        <div>
            <p>Available Seats</p>
            <input type="number" value=items.train_no>
        </div>
        <div>
            <p>Source</p>
            <input type="text" value=items.train_no>
        </div>
        <div>
            <p>Destination</p>
            <input type="number" value=items.train_name>
        </div>
        <div>
            <p>Date</p>
            <input type="text" value=items.total >
        </div>
        <div>
            <p>Time</p>
            <input type="number" value=items.train_no>
        </div>
        <div>
            <input type="button" value="Submit">
        </div>
    </form>
</body>
</html>
